<div class="col-md-3 col-sm-6 col-xs-12" style="overflow-y:auto; max-height:427px;">

            <a href="#" data-ui-sref="main.intro.intro_content({ videoId: video.id })">

            <p>
                <a href="#" data-ui-sref="main.intro.intro_content({ videoId: video.id })">

                </a>
            </p>
        </div>

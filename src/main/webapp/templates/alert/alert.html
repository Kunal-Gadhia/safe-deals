<div class="panel panel-default">
    <div class="panel-heading ">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i> 
                Back
            </a>
        </div>
        <div class="text-center">
            <h4>Unapproved Users</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Username</th>
                <th>Company Name</th>
                <th>Address</th>
                <th>City</th>
                <th>User Type</th>
                <th>Contact Number</th>
                <th class="text-center">Add</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in unapprovedUserList">
                <td class="text-right">{{$index + 1}}</td>
                <td>{{user.name}}</td>   
                <td>{{user.nameOfCompany}}</td>   
                <td>{{user.address}}</td>
                <td>{{user.city.name}}</td>
                <td>{{user.userType}}</td>               
                <td>{{user.mobileNo}}</td>       
                <td class="text-center">
                    <a data-ui-sref="admin.alerts.approved({ userId: user.id})"
                       class="btn btn-primary">					
                        <i class="fa fa-check"></i>
                    </a>
                    <a data-ui-sref="admin.alerts.disapproved({ userId: user.id})"
                       class="btn btn-danger">
                        <i class="fa fa-times"></i>
                    </a>                    
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">

        </ul>
    </nav>
</div>
<div data-ui-view=""></div>

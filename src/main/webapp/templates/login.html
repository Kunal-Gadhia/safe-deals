<div class="loginpage ">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-8">
                <!--                <div class="alert alert-info" style="border-color: #64A0BE;" ng-if="message">
                                    {{ message}}
                                </div>
                                <div class="alert alert-danger" ng-if="error">
                                    {{ error}}
                                </div>-->
                <div class="wrap">
                    <div class="alert alert-info" ng-if="message">
                        {{ message}}
                    </div>
                    <div class="alert alert-danger" ng-if="error">
                        {{ error}}
                    </div>
                    <p class="form-title">
                        Sign In</p>
                    <form class="login" ng-submit="login(username, password)">
                        <input type="text" required="" ng-model="username" placeholder="Username" />
                        <div ng-show="form.$submitted || form.username.$touched">
                            <div ng-show="form.username.$error.required">Please enter username.</div>
                        </div>
                        <input type="password" required="" ng-model="password" placeholder="Password" />
                        <div ng-show="form.$submitted || form.password.$touched">
                            <span ng-show="form.password.$error.required">Please enter Password.</span>
                        </div>
                        <input type="submit" value="Sign In" class="btn btn-success btn-sm"/>
                        <div class="remember-forgot">
                            <div class="row">
                                <div class="col-md-6 forgot-pass-content">
                                    <!--                                    <a href="javascription:void(0)" class="forgot-pass">Forgot Password</a>-->
                                    <button type="button" class="forgot-pass btn btn-link btn-sm">Forgot Password?</button>
                                </div>
                                <div class="col-md-6 forgot-pass-content">
                                    <button type="button" class="btn btn-link btn-sm" ng-click="guestLogin()">Sign in as a guest!!</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal modal-safedeals">
    <div class="modal-backdrop fade in"></div>
    <div class="modal-dialog">
        <form role="form">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn btn-link close"
                            onclick="window.history.back()">
                        &times;
                    </button>
                    <h3 class="modal-title">How may I help you?</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Salutation</label>
                                        <div class="col-sm-9">
                                            <select class="form-control">
                                                <option>Mr.</option>
                                                <option>Ms.</option>
                                                <option>Mrs.</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="inputEmail3">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Email</label>
                                        <div class="col-sm-9">
                                            <input type="email" class="form-control" id="inputEmail3">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Contact No</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="inputEmail3">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
<!--                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">OTP</label>
                                        <div class="col-sm-9">
                                            <small>Please enter your OTP</small>
                                            <input type="text" class="form-control" id="inputEmail3">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="window.history.back()"> Submit</button>
                    <button type="button" class="btn btn-link" onclick="window.history.back()"> Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>

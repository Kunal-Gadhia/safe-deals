<div class="container-fluid">    
    <div class="row content_background">
        <div class="col-sm-4 col-md-4 left_padding">
            <h3>Locate Franchise</h3>
            <form ng-submit="">
                <div class="form-group">
                    <input class="form-control"
                           placeholder="Select City"
                           uib-typeahead="city.id as city.name for city in searchCities($viewValue)"
                           typeahead-on-select="setCity($item)"
                           typeahead-editable="false"
                           typeahead-loading="loadingCities" 
                           typeahead-no-results="noCitiesFound"                                       
                           ng-model="city.name" required />
                    <p ng-show="noCitiesFound" class="help-block text-muted">No Cities found</p>
                    <p ng-show="loadingCities" class="help-block text-muted">loading...</p>
                </div>
            </form>

            <div ng-repeat="franchise in franchises">
                <label>{{franchise.name}}</label>
                <p>{{franchise.address}}</p>
                <p>{{franchise.email}}</p>
                <p>{{franchise.phoneNumber1}} , {{franchise.phoneNumber2}}</p>

            </div>
        </div>
        <div class="col-sm-8 col-md-8 right_padding" id="mapContainerSdNetwork" style="height: 560px">

        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.masters_image.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Image
            </a>
        </div>
        <div>
            <h4>Image Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Name</th>
                <th>Project</th>
                <th>Property</th>
                <th>Location</th>
                <th>Uploaded Document Name</th>
                <th>Image</th>
                <th class="text-right">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="image in images">
                <td class="text-right">{{ currentOffset + $index + 1}}</td>
                <td>{{ image.name}}</td>   
                <td>{{ image.project.name}}</td> 
                <td>{{ image.property.name}}</td> 
                <td>{{ image.location.name}}</td>
                <td>{{ image.documentName}}</td>
                <!--<td><a data-ui-sref="admin.masters_image.view({imageId: image.id})">{{ image.photoPath.toString()}}</a></td>-->
                <td><a data-ui-sref="admin.masters_image.view({imageId: image.id})">{{ image.photoPath.toString()}}</a></td>
                <td class="text-right">
                    <a data-ui-sref="admin.masters_image.photo({ imageId: image.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-upload"></i>
                    </a>
                    <a data-ui-sref="admin.masters_image.edit({ imageId: image.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_image.delete({ imageId: image.id })"
                       class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                <button ng-click="nextPage()"
                        ng-disabled="images.length < 5 || nextImages.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>

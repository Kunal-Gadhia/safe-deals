<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.team.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Team
            </a>
        </div>
        <div>
            <h4>Team Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Name</th>
                <th>Designation</th>
                <th>Description</th>
                <th>Image</th>

                <th class="text-right">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="team in teams">
                <td class="text-right">{{ currentOffset + $index + 1}}</td>
                <td>{{ team.user.username}}</td>              
                <td>{{ team.designation}}</td>              
                <td>{{ team.description}}</td>              
                <td><a data-ui-sref="admin.team.view({teamId: team.id})">{{ team.photoPath.toString()}}</a></td>
                <td class="text-right">
                    <a data-ui-sref="admin.team.photo({ teamId: team.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-upload"></i>
                    </a>
                    <a data-ui-sref="admin.team.edit({ teamId: team.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.team.delete({ teamId: team.id })"
                       class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                 <button ng-click="nextPage()"
                        ng-disabled="teams.length < 5 || nextTeams.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>

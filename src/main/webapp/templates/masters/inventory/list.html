<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div> 
        <div class="pull-right">
            <a data-ui-sref="admin.masters_inventory.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Inventory
            </a>
        </div>

        <div>
            <h4>Inventory Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Building Name</th>
                <th>Number Of Bhk</th>
                <th>Total Units</th>
                <th class="text-right">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="inventory in inventorys">
                <td class="text-right">{{ currentOffset + $index + 1}}</td>
                <td>{{ inventory.buildingName}}</td>              
                <td>{{ inventory.noOfBhk}}</td>               
                <td>{{ inventory.totalUnits}}</td>              
                <td class="text-right">
                    <a data-ui-sref="admin.masters_inventory.edit({ inventoryId: inventory.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_inventory.delete({ inventoryId: inventory.id })"
                       class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                <button ng-click="nextPage()" 
                        ng-disabled="inventorys.length < 5 || nextInventorys.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>

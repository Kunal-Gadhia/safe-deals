<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div> 
        <div class="pull-right">
            <a data-ui-sref="admin.masters_landmark.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Landmark
            </a>
        </div>

        <div>
            <h4>Landmark Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Name</th>
                <th>City</th>
                <th>Location</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th class="text-right">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="landmark in landmarks">
                <td class="text-right">{{ currentOffset + $index + 1}}</td>
                <td>{{ landmark.name}}</td>            
                <td>{{ landmark.city.name}}</td>              
                <td>{{ landmark.location.name}}</td>     
                <td>{{ landmark.latitude}}</td>              
                <td>{{ landmark.longitude}}</td>
                <td class="text-right">
                    <a data-ui-sref="admin.masters_landmark.edit({ landmarkId: landmark.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_landmark.delete({ landmarkId: landmark.id })"
                       class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                <button ng-click="nextPage()" 
                        ng-disabled="landmarks.length < 5 || nextLandmarks.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>

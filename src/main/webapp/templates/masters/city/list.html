<div class="panel panel-default">			
    <div class="btn-group pull-right " dropdown >
        <button type="button" class="btn btn-default btn-sm" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li>
                <a data-ui-sref="admin.masters_country.state.city.edit({ countryId: country.id, stateId: state.id })"
                   class="">					
                    <i class="fa fa-pencil"></i>
                    Edit {{ state.name}}
                </a>                    
            </li>
            <li>                    
                <a data-ui-sref="admin.masters_country.state.city.delete({ countryId: country.id, stateId: state.id })"
                   class="">
                    <i class="fa fa-trash"></i>
                    Delete {{ state.name}}
                </a>                    
            </li>
        </ul>
    </div>
    <div class="panel-heading row">
        <h4 class="panel-title">
            {{ state.name}}
        </h4>
    </div>    

    <div class="list-group">
        <div ng-repeat="c in cities" class="list-group-item row">
            {{ c.name}}
            <div class="pull-right">
                <a data-ui-sref="admin.masters_country.state.city.city_edit({ countryId: country.id, stateId: state.id, cityId: c.id })"
                   class="btn btn-default">					
                    <i class="fa fa-pencil"></i>
                </a>
                <a data-ui-sref="admin.masters_country.state.city.city_delete({ countryId: country.id, stateId: state.id, cityId: c.id })"
                   class="btn btn-default">
                    <i class="fa fa-trash"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="panel-footer row">
        <a data-ui-sref="admin.masters_country.state.city.add">
            <i class="fa fa-plus"></i>
            New City
        </a>
        <a ng-click="cityExport()"
           class="pull-right btn-link">
            Export
        </a>
    </div>
</div>
<div data-ui-view=""></div>

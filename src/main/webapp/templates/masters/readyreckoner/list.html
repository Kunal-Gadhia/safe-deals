<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.masters_ready_reckoner.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add 
            </a>
        </div>
        <div>
            <h4>Ready Reckoner Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Location</th>
                <th>RR Year</th>
                <th>RR Rate Land</th>
                <th>RR Rate Plot</th>
                <th>RR Rate Apartment</th>
                <th class="text-right">
                    <a data-ui-sref="admin.masters_ready_reckoner.browse"
                       class="btn btn-default">
                        <i class="fa fa-plus"></i>
                        Browse
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="readyReckoner in readyReckoners">
                <td class="text-right">{{ currentOffset + $index + 1}}</td>
                <td>{{ readyReckoner.location.name}}</td>
                <td>{{ readyReckoner.rrYear}}</td>
                <td>{{ readyReckoner.rrRateLand}}</td>
                <td>{{ readyReckoner.rrRatePlot}}</td>
                <td>{{ readyReckoner.rrRateApartment}}</td>
                <td class="text-right">
                    <a data-ui-sref="admin.masters_ready_reckoner.edit({ readyReckonerId: readyReckoner.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_ready_reckoner.delete({ readyReckonerId: readyReckoner.id })"
                       class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                <button ng-click="nextPage()" 
                        ng-disabled="readyReckoners.length < 5 || nextReadyReckoners.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>

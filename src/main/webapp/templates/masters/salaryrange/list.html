<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.masters_salary_range.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Salary Range
            </a>
        </div>
        <div>
            <h4>Salary Range Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Min Salary</th>
                <th>Max Salary</th>
                <th>Description</th>

                <th class="text-right">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="salaryRange in salaryRanges">
                <td class="text-right">{{ currentOffset + $index + 1}}</td>
                <td>{{ salaryRange.minSalary}}</td>   
                <td>{{ salaryRange.maxSalary}}</td>             
                <td>{{ salaryRange.description}}</td>             
                <td class="text-right">
                    <a data-ui-sref="admin.masters_salary_range.edit({ salaryRangeId: salaryRange.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_salary_range.delete({ salaryRangeId: salaryRange.id })"
                       class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                <button ng-click="nextPage()"
                        ng-disabled="salaryRanges.length < 5 || nextSalaryRanges.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>

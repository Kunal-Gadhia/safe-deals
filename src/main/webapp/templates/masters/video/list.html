<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.masters_video.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Video
            </a>
        </div>
        <div>
            <h4>Video Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Video Url</th>
                <th>Project</th>
                <th>Property</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="video in videos">
                <td class="text-right">{{ currentOffset + $index + 1}}</td>
                <td>{{ video.name}}</td>
                <td>{{ video.description}}</td>
                <td>{{ video.videoUrl}}</td>
                <td>{{ video.project.name}}</td>
                <td>{{ video.property.name}}</td>

                <td class="text-center">
                    <a data-ui-sref="admin.masters_video.edit({ videoId: video.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_video.delete({ videoId: video.id })"
                       class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                <button ng-click="nextPage()"
                        ng-disabled="videos.length < 5 || nextVideos.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>

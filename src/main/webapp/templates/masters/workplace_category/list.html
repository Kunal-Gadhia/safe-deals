<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.masters_workplace_category.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Workplace Category
            </a>
        </div>
        <div>
            <h4>Workplace Category Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Workplace Category Name</th>
                <th>Description</th>
                <th>Workplace Area</th>                
                <th class="text-right">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="workplaceCategory in workplaceCategories">
                <td class="text-right">{{ currentOffset + $index + 1}}</td>
                <td>{{ workplaceCategory.name}}</td>              
                <td>{{ workplaceCategory.description}}</td>              
                <td>{{ workplaceCategory.workplaceArea.name}}</td>
                <td class="text-right">
                    <a data-ui-sref="admin.masters_workplace_category.edit({ workplaceCategoryId: workplaceCategory.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_workplace_category.delete({ workplaceCategoryId: workplaceCategory.id })"
                       class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                <button ng-click="nextPage()"
                        ng-disabled="workplaceCategories.length < 5 || nextWorkplaceCategories.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>

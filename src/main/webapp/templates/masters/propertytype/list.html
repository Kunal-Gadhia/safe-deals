<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a onclick="window.history.back()"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.masters_property_type.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add Property Type
            </a>
        </div>
        <div>
            <h4>Property Type Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Number of BHK</th>
                <th>Carpet Area</th>
                <th>Salary Range</th>
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="propertyType in propertyTypes">
                <td class="text-right">{{ currentOffset + $index + 1}}</td>
                <td>{{ propertyType.numberOfBhk}}</td>              
                <td>{{ propertyType.carpetArea}} Sq.Ft</td>
                <td>{{ propertyType.priceRange}}</td>
                <td class="text-right">
                    <a data-ui-sref="admin.masters_property_type.edit({ propertyTypeId: propertyType.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_property_type.delete({ propertyTypeId: propertyType.id })"
                       class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                 <button ng-click="nextPage()"
                        ng-disabled="propertyTypes.length < 5 || nextPropertyTypes.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>

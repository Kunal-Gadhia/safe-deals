<div class="modal modal-safedeals">
    <div class="modal-backdrop fade in"></div>
    <div class="modal-dialog">
        <form role="form" ng-submit="saveSocietyMaintainance(editableSocietyMaintainance)">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">
                        <i class="fa fa-compass" aria-hidden="true"></i>
                        Society Maintainance Form
                    </h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label> Maintainance Name</label>
                                <input class="form-control" placeholder="maintainance name" ng-model="editableSocietyMaintainance.maintainanceName"/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Description</label>
                                <input class="form-control" placeholder="description" ng-model="editableSocietyMaintainance.description"/>
                            </div>
                        </div>
                    </div>   
                    <!--                    <div class="row" ng-show="editableSocietyMaintainance.repeatName">
                                            <div class="col-sm-6 text-danger">
                                                Found Records For Above Entered Name
                                            </div>
                                        </div>-->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-lg btn-primary">
                        <i class="fa fa-save"></i>
                        Save
                    </button>
                    <button type="button"
                            onclick="window.history.back()"
                            class="btn btn-link" >
                        cancel
                    </button>				
                </div>
            </div>
        </form>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading text-center">
        <div class="pull-left">
            <a data-ui-sref="admin.masters"
               class="btn btn-default">
                <i class="fa fa-arrow-left"></i>
                Back
            </a>
        </div>
        <div class="pull-right">
            <a data-ui-sref="admin.masters_society_maintenance.add"
               class="btn btn-default">
                <i class="fa fa-plus"></i>
                Add  Society Maintenance
            </a>
        </div>
        <div>
            <h4> Society Maintenance Master</h4>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-right">#</th>
                <th>Maintenance Name</th>
                <th>Description</th>
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="societyMaintenance in societyMaintenances">
                <td class="text-right">{{ currentOffset + $index + 1}}</td>
                <td>{{ societyMaintenance.maintenanceName}}</td>   
                <td>{{ societyMaintenance.description}}</td>             
                <td class="text-right">
                    <a data-ui-sref="admin.masters_society_maintenance.edit({ societyMaintenanceId: societyMaintenance.id })"
                       class="btn btn-primary">					
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a data-ui-sref="admin.masters_society_maintenance.delete({ societyMaintenanceId: societyMaintenance.id })"
                       class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav class="panel-footer">
        <ul class="pager">
            <li>
                <button ng-click="previousPage()" 
                        ng-disabled="{{ currentOffset == 0}}" 
                        class="btn btn-default" >
                    <i class="fa fa-arrow-left"></i>
                    Previous
                </button>
            </li>
            <li>
                <button ng-click="nextPage()"
                        ng-disabled="societyMaintenances.length < 5 || nextSocietyMaintenances.length === 0"
                        class="btn btn-default">
                    Next 
                    <i class="fa fa-arrow-right"></i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<div data-ui-view=""></div>
